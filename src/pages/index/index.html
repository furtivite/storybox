<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.index.css %>">
  <title>StoryBox: Открой свою историю</title>
</head>
<body class="body">
  <header class="body__header header">
    <div class="header__container container">
      <a href="#" class="link header__logo-link">
        <picture>
          <img
            src="<%=require('../../img/logo.png')%>" alt="Logo"
            srcset="<%=require('../../img/logo@2x.png')%> 2x, <%=require('../../img/logo.png')%> 1x"
            class="header__logo logo">
        </picture>
      </a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__list-item nav__list-item_schema">
            <a href="#schema" class="link">Схема работы</a>
          </li>
          <li class="nav__list-item nav__list-item_detailed">
            <a href="#detailed" class="link">Подробнее</a>
          </li>
          <li class="nav__list-item nav__list-item_contacts">
            <a href="#footer" class="link">Контакты</a>
          </li>
          <li class="nav__list-item nav__list-item_button nav__list-item_create">
            <a href="#" class="link">Создать видео</a>
          </li>
          <li class="nav__list-item nav__list-item_portfolio">
            <a href="#portfolio" class="link">Портфолио</a>
          </li>
        </ul>
      </nav>
      <div class="header__lang-place lang-place">
        <div class="lang-place__selected">
          RU&nbsp;
          <picture>
            <img
              src="<%=require('../../img/arrow-down.png')%>" alt="arrow-down"
              srcset="<%=require('../../img/arrow-down@2x.png')%> 2x, <%=require('../../img/arrow-down.png')%> 1x"
              class="lang-place__arow">
          </picture>
        </div>
        <ul class="lang-place__list lang-place_hidden">
          <li class="lang-place__list-item lang-place__list-item_ru">
            RU&nbsp;
            <picture>
              <img
                src="<%=require('../../img/arrow-down.png')%>" alt="arrow-down"
                srcset="<%=require('../../img/arrow-down@2x.png')%> 2x, <%=require('../../img/arrow-down.png')%> 1x"
                class="lang-place__arow lang-place__arow_rotate">
            </picture>
          </li>
          <li class="lang-place__list-item lang-place__list-item_en">
            ENG
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="body__main main">
    <div class="main__container container">
      <section class="main__beginning beginning">
        <h1 class="beginning__caption caption caption_h1">ОТКРОЙ СВОЮ ИСТОРИЮ</h1>
        <div class="beginning__video video video_beginning">
          <picture>
            <img
              src="<%=require('../../img/play-btn.png')%>" alt="play button"
              srcset="<%=require('../../img/play-btn@2x.png')%> 2x, <%=require('../../img/play-btn.png')%> 1x"
              class="video__play video__play_beginning">
          </picture>
        </div>
      </section>
    </div>
  </main>
  <script src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>
</body>
</html>
